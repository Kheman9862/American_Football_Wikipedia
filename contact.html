    <div class="container">
      <h1>C O N T A C T</h1>
      <hr class="hrStyling" />
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>
            American Football Wikipidea<span class="trademark">&trade;</span>
          </h3>
          <ul>
            <li>
              <i class="fas fa-address-card"></i> Rochester Institute Of
              Technology
            </li>
            <li><i class="fas fa-phone"></i> (585) 957-2248</li>
            <li>
              <i class="fas fa-envelope-square"></i> garg.kheman1996@gmail.com
            </li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <div class="alert">Your message has been sent</div>
          <form id="contactForm">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
